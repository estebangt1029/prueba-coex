<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <div class="usuario">
                <img src="./resorces/admin.png" class="user" alt="">
                <h4>Admin</h4>
            </div>
            <div class="opciones">
                <div class="inicio">
                    <img src="./resorces/home.png" alt="">
                    <a href="./index.html"><p>Inicio</p></a>
                </div>
                <div class="inicio">
                    <img src="./resorces/clientes.png" alt="">
                    <a href="clientes.html"><p>Clientes</p></a>
                </div>
                <div class="inicio">
                    <img src="./resorces/creditos.png" alt="">
                    <a href="credito.html"><p>Credito</p></a>
                </div>
            </div>
            <button class="cerrarsesion">Cerrar sesion</button>
        </div>
        
        <div class="contenido">
            <div class="titulo">
                <h1>Nuevo Credito</h1>
            </div>
            <div class="nuevocredito">
                <div class="informacioncredito">
                    <div class="izquierda">
                        <label for="">Pagare Nro</label>
                        <input class="infocredito" type="text" placeholder="Numero de pagare">
                        <label for="">Monto del credito</label>
                        <input class="infocredito" type="text" placeholder="cantidad">
                        <label for="">Cuota inicial</label>
                        <input class="infocredito" type="text" placeholder="cantidad">
                        <label for="">Tasa de interes</label>
                        <select class="infocredito" name="" id="" aria-placeholder="seleccionar...">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <label for="">Fecha de desembolso</label>
                        <input class="infocredito" type="date">
                    </div>
                    <div class="derecha">
                        <label for="">Cuotas mensuales</label>
                        <input class="infocredito" type="text" placeholder="cuotas">
                        <label for="">Cedula del cliente</label>
                        <input class="infocredito" type="text" placeholder="cedula">
                        <label for="">Cliente</label>
                        <select class="infocredito" name="" id="">
                            <option value="1">1</option>
                        </select>
                        <label for="">Fecha del credito</label>
                        <input class="infocredito" type="date">
                        <label for="">Observaciones</label>
                        <input class="infocredito" type="text" placeholder="observaciones">
                    </div>
                </div>
                <button class="crearcredito">Crear</button>
            </div>

        </div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
